<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="money.css" rel="stylesheet" type="text/css" /> -->
    <title>Document</title>
</head>
<body>
  <div id="container">
    <button id="backBtn">&lt;</button><h1>지출</h1>
    <div id="inputBox">
      <h3>지출 내용 입력</h3>
      <span class="titleText"> 상세 입력</span>
          <input type="date" min="2021-01-01" id="expenseDate"/>
          <select name="type" id="expenseType">
            <option value="" selected="selected">유형</option>
            <option value="월급">월급</option>
            <option value="부수입">부지출?</option>
            <option value="기타">기타</option>
          </select>
          <input type="text" id="expenseContent" placeholder="내용을 입력해 주세요" required/>
          <input type="number" min="0" id="expenseAmount" placeholder="금액을 입력해 주세요" required/>
          <button id="expenseSave">입력</button>
    </div>
        <div id="searchBox">
          <h3>지출 내역조회</h3>
          <div>
          <span class="titleText"> 월별로 입력</span>
          <input type="month" id="byMonth" name="byMonth" />
          <button id="expenseSearchMonth">월별조회</button>
          <button id="expenseSearch">전체조회</button>
        </div>
      </div>

    <table id="expenseTable">
         <thead>
          <tr>
            <th>날짜</th>
            <th>분류</th>
            <th>내용</th>
            <th>금액</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="expenseTbody">
        </tbody>
      </table>
      <hr>
      <div id="expenseSum" style="margin-left: 80%; font-size: 30px;"></div>
    </div>
    <!-- <script type="module" src="./expense/expense.js"></script> -->
</body>
</html>
