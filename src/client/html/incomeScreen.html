<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="money.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <div id="container">
    <button id="backBtn">&lt;</button><h1>수입</h1>
    <div id="inputBox">
      <h3>수입 내용 입력</h3>
      <span class="titleText"> 상세 입력</span>
      <input id="detailDateInput" type="date" />
      <select name="type" id="detailType">
        <option value="" selected="selected">유형</option>
        <option value="월급">월급</option>
        <option value="부수입">부수입</option>
        <option value="기타">기타</option>
      </select>
      <input
        type="text"
        placeholder="내용을 입력해 주세요"
        id="detailContext"
      />
      <input type="text" placeholder="금액을 입력해 주세요" id="detailCost" />
      <button id="incomeSumit">저장</button>
    </div>
    <div id="searchBox">
      <h3>수입 내역조회</h3>
      <div>
        <span class="titleText"> 월별로 조회</span>
        <input type="month" id="byMonthInput" />
        <button id="byMonthBtn">월별 조회</button>
        <button id="totalSearchBtn">전체 조회</button>
      </div>
    </div>
    <table id="incomeTable">
      <thead>
        <tr>
          <th>날짜</td>
          <th>분류</td>
          <th>내용</td>
          <th>금액</td>
        </tr>
      </thead>
      <tbody id="tableContent">
      </tbody>
    </table>
    <!-- <script type="module" src="./income/income.js"></script> -->
  </body>
  </div>
</html>
